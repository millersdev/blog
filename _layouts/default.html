<!DOCTYPE html>
<html lang="en">

{% include head.html %}

<body class="theme-base-0d">
    
<script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
    ga('create', 'UA-8813615-16', 'auto');

{% include sidebar.html %}

<div class="container content">
    <main>
        {{ content }}
    </main>
</div>

<script type="text/javascript">
    jQuery('.mobile-toggle').on('click', function(e) {
        e.preventDefault();
        $('.sidebar-nav').toggleClass('open');
        $('.sidebar-about').find('.lead').toggle();
    });
    jQuery('span.s2').each(function(key, value) {
        var result = value.innerHTML.match(/(http|ftp|https):\/\/[\w-]+(\.[\w-]+)+([\w.,@?^=%&amp;:\/~+#-]*[\w@?^=%&amp;\/~+#-])?/);
        if (result) {
            jQuery(this).html('"<a href="' + result[0] + '" target="_blank">' + result[0] + '</a>"');
        }
    });
</script>

</body>
</html>
